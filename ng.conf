# Redirect all HTTP traffic to HTTPS
server {
    if ($host = live.vakilgiri.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    
    listen 80;
    server_name live.vakilgiri.com;
    # Redirect all HTTP requests to HTTPS
    return 301 https://live.vakilgiri.com$request_uri;
}

# HTTPS server block for api-billing.9sign.in
server {
    listen 443 ssl;
    server_name live.vakilgiri.com;
    
    # SSL certificate and key files (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api-billing.9sign.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api-billing.9sign.in/privkey.pem; # managed by Certbot
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Security headers for SSL
    add_header Strict-Transport-Security "max-age=31536000" always;
    
    # Point upstream to App Server
    set $upstream 127.0.0.1:8000;
    
    # Nginx allows underscores in headers
    underscores_in_headers on;
    
    # Handle Let's Encrypt SSL proof directory
    location /.well-known {
        alias /var/www/ssl-proof/chatwoot/.well-known;
    }
    
    # CORS Configuration for the / endpoint
    location / {
        # CORS headers - specifically for billing.9sign.in
        add_header 'Access-Control-Allow-Origin' 'https://live.vakilgiri.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, api-key' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://live.vakilgiri.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, api-key' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy settings
        proxy_pass http://$upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional proxy settings
        proxy_pass_header Authorization;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 0;
        proxy_read_timeout 36000s;
        proxy_redirect off;
    }
}